name: smart_dash
repository: https://github.com/kengu/no.kengu.smart_dash

packages:
  - apps/**
  - backends/**
  - features/**
  - packages/**

command:
  bootstrap:
    environment:
      sdk: ">=3.0.0 <4.0.0"
    dependencies:
      # Add here
    dev_dependencies:
      lints: ^3.0.0
      test: ^1.25.8

scripts:
  prepare:
    steps:
      - melos bootstrap
      - make -C apps/smart_dash configure
  build:
    exec: dart run build_runner build --delete-conflicting-outputs
    packageFilters:
      scope: '*smart_dash*'
  watch:
    exec: dart run build_runner watch --delete-conflicting-outputs
    packageFilters:
      scope: '*smart_dash*'
  upgrade:
    run: flutter pub upgrade --major-versions
    exec:
      concurrency: 1
      orderDependents: true
